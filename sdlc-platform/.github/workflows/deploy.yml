name: Deploy to AWS

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  AWS_REGION: us-east-1
  TF_VAR_app_name: sdlc-platform
  TF_VAR_environment: production

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v2
      with:
        terraform_wrapper: false

    - name: Terraform Init
      working-directory: ./terraform
      run: terraform init

    # Step 1: Create ECR Repos and ALB to get URLs
    - name: Terraform Apply (Infra Pre-requisites)
      working-directory: ./terraform
      run: |
        terraform apply \
          -target=aws_ecr_repository.frontend \
          -target=aws_ecr_repository.backend \
          -target=aws_lb.main \
          -auto-approve
      env:
        TF_VAR_db_password: ${{ secrets.DB_PASSWORD }}

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1

    - name: Get Infrastructure Outputs
      working-directory: ./terraform
      id: tf-outputs
      run: |
        echo "FRONTEND_REPO=$(terraform output -raw ecr_frontend_repository_url)" >> $GITHUB_OUTPUT
        echo "BACKEND_REPO=$(terraform output -raw ecr_backend_repository_url)" >> $GITHUB_OUTPUT
        echo "ALB_DNS=$(terraform output -raw alb_dns_name)" >> $GITHUB_OUTPUT

    # Step 2: Build and Push Images
    - name: Build and Push Backend
      working-directory: ./backend
      run: |
        docker build -f Dockerfile.prod -t ${{ steps.tf-outputs.outputs.BACKEND_REPO }}:latest .
        docker push ${{ steps.tf-outputs.outputs.BACKEND_REPO }}:latest

    - name: Build and Push Frontend
      working-directory: ./frontend
      run: |
        # Build with API URL pointing to the ALB
        # Note: Ensure Dockerfile respects REACT_APP_API_URL build-arg or env
        export REACT_APP_API_URL=http://${{ steps.tf-outputs.outputs.ALB_DNS }}/graphql
        docker build -f Dockerfile.prod --build-arg REACT_APP_API_URL=$REACT_APP_API_URL -t ${{ steps.tf-outputs.outputs.FRONTEND_REPO }}:latest .
        docker push ${{ steps.tf-outputs.outputs.FRONTEND_REPO }}:latest

    # Step 3: Deploy Full Infrastructure (ECS Services, RDS, etc.)
    - name: Terraform Apply (Full)
      working-directory: ./terraform
      run: terraform apply -auto-approve
      env:
        TF_VAR_db_password: ${{ secrets.DB_PASSWORD }}

    # Step 4: Force ECS Deployment (to pick up latest image if Task Def didn't change)
    - name: Force ECS Redeployment
      run: |
        aws ecs update-service --cluster ${{ env.TF_VAR_app_name }}-cluster --service ${{ env.TF_VAR_app_name }}-backend-service --force-new-deployment
        aws ecs update-service --cluster ${{ env.TF_VAR_app_name }}-cluster --service ${{ env.TF_VAR_app_name }}-frontend-service --force-new-deployment
