services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - 13000:13000
    environment:
      - PORT=13000
      - REACT_APP_API_URL=http://localhost:14000/graphql
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - 14000:14000
    environment:
      - PORT=14000
      - NODE_ENV=development
      - DB_HOST=postgres
      - DB_PORT=7777
      - DB_USERNAME=postgres
      - DB_PASSWORD=postgres
      - DB_NAME=sdlc_platform
      - JWT_SECRET=dev_secret
      - CORS_ORIGIN=http://localhost:13000
    volumes:
      - ./backend:/app
      - /app/node_modules
    depends_on:
      - postgres

  postgres:
    image: postgres:14-alpine
    command: -p 7777
    ports:
      - 7778:7777
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=sdlc_platform
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
